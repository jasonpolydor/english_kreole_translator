<ion-header>

  <ion-navbar>
    <ion-title>Translator</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
	<ion-list>
		<ion-item *ngFor="let translation of translationList">
			{{translation.en}} - <strong> {{translation.kr}} </strong>
		</ion-item>
	</ion-list>
</ion-content>
