<ion-header>
	<ion-navbar>
		<ion-title>
			Translator App 
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<h2 ng-if="displayName !== undefined"> Login as {{ displayName }}</h2>
	<div id="login_picture"><img src="assets/img/apran_dir.jpg" alt=""></div>
	<button ion-button block (click)="signInWithGmail()" class="loginBtn loginBtn--google">
		Login with Google
	</button>
	<button ion-button block (click)="signInWithFacebook()" class="loginBtn loginBtn--facebook">
    Login with facebook
  </button>
  <button ion-button block (click)="signOut()" class="loginBtn loginBtn--logout">Logout</button>
</ion-content>
