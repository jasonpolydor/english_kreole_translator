<ion-header>

  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h2>Countries</h2>
    <ion-list>
        <ion-item *ngFor="let c of countries">
            <ion-avatar item-left>
                <img src="{{c.flag}}">
            </ion-avatar>
            <h2>{{c.name}}</h2>
            <p>Capital: {{c.capital}}</p>
            <p>Region: {{c.region}}</p>
            <p>Sub Region: {{c.subregion}}</p>
            <p>Populations: {{c.population}}</p>
        </ion-item>
    </ion-list>
</ion-content>
